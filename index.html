<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex - PWA</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="img/dresseur_16x16.ico"/>
  <link rel="manifest" href="/manifest.json">

  <!-- iOS support -->
  <link rel="apple-touch-icon" href="/img/icons/pokedex_512x512.png">
  <meta name="apple-mobile-web-app-status-bar" content="black">
  <meta name="theme-color" content="red">

</head>
<body>
  
  

  <div class="pokedex">
    <div class="left-container">

      <div class="left-container__top-section">
        <div class="top-section__blue"></div>
        <div class="top-section__small-buttons">
          <div class="top-section__red"></div>
          <div class="top-section__yellow"></div>
          <div class="top-section__green"></div>
        </div>
      </div>

      <div class="left-container__main-section-container">
        <div class="left-container__main-section">
          <div class="main-section__white">
            <div class="main-section__black">

              <div class="main-screen hide">

                <div class="screen__header">
                  <span class="poke-name">Poke Name</span>
                  <span id="poke-id">NÂ°</span>
                </div>

                <div class="screen__image">
                  <img src="" class="poke-image" alt="front">
                </div>

                <div class="screen__description">

                  <div class="stats__types">
                    <span class="poke-type-one"></span>
                    <span class="poke-type-two"></span>
                  </div>

                  <div class="screen__stats">
                    <p class="stats__weight">
                      Weight : <span class="poke-weight"></span>
                    </p>
                    <p class="stats__height">
                      Height : <span class="poke-height"></span>
                    </p>
                  </div>

                </div>

              </div>
            </div>
          </div>

          <!-- Change pic view with arrows ? -->
          <div class="left-container__controllers">


            <div class="controllers__buttons">
              <div class="buttons__button" onclick="descriptionToSpeech()">
                <img src="/img/icons/speaker_icon.png" alt="speaker icon">
              </div>
              
            </div>


            <div class="controllers__d-pad">
              <div class="d-pad__cell top" onclick="frontPic()"></div>
              <div class="d-pad__cell left" onclick="prevPoke()"></div>
              <div class="d-pad__cell middle"></div>
              <div class="d-pad__cell right" onclick="nextPoke()"></div>
              <div class="d-pad__cell bottom" onclick="backPic()"></div>
            </div>
            <!-- <div class="controllers__buttons">
              <div class="buttons__button">B</div>
              <div class="buttons__button">A</div>
            </div> -->
          </div>
        </div>

        <div class="left-container__right">
          <div class="left-container__hinge"></div>
          <div class="left-container__hinge"></div>
        </div>

      </div>
    </div>

    <!-- RIGHT CONTAINER -->
    <div class="right-container">

      <div class="right-container__black">

        <div class="screen__stats_two">

          <div class="sub_stats stats_abilities">
            test 
          </div>

          <div class="sub_stats stats_euh">
            test 
          </div>


        </div>

      </div>

      <div>
          <input type="text" id="search" placeholder="Search a pokemon...">
        </div>
        
      <div id="match-list"></div>
   
      <div class="main-button" onclick="getPoke()">
        Search
      </div>


    </div>
  </div>


  <div class="footer">
    <img id="poke-loader" src="/img/loader.gif" alt="">
    <h3 id="cache-status">Downloading the pokedex from Kanto : <span id="download-state">1/151</span></h3>
  </div>



  <script src="js/main.js"></script>

</body>
</html>
